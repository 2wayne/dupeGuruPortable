[Launch]
ProgramExecutable=dupeGuru\dupeguru-win32.exe
WorkingDirectory=%PAL:AppDir%\dupeGuru
DirectoryMoveOK=yes

[Activate]
Registry=true

[RegistryKeys]
dupeguru=HKCU\Software\Hardcoded Software\dupeGuru

[RegistryCleanupIfEmpty]
1=HKCU\Software\Hardcoded Software

[DirectoriesMove]
appdata=%APPDATA%\Hardcoded Software\dupeGuru
config=%LOCALAPPDATA%\Hardcoded Software\dupeGuru

[DirectoriesCleanupIfEmpty]
1=%APPDATA%\Hardcoded Software\dupeGuru
2=%LOCALAPPDATA%\Hardcoded Software\dupeGuru
